<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo FireBase</title>
</head>
<body>
  <h1>Demo FireBase</h1>

  <label for="poids">Donner votre nom </label>
    <input type="text" name="poids" id="poids"><br><br>
    <label for="taille">Donner votre prenom </label>
    <input type="text" name="taille"  id="taille">
    <button onclick="calcul()">Ajouter</button>

    <h2 id="sortie"></h2>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="liste">
        <!--<tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      -->
      </tbody>
    </table>

    <script>
        
        let tab = [];
        function calcul(){
            let poids = document.getElementById("poids").value;
            let taille = document.getElementById("taille").value;
            let sortie = document.getElementById("sortie");
            let personne = {};
            personne.nom = poids;
            personne.prenom = taille;
            tab.push(personne);
            afficher();
        }
        function afficher(){
          document.getElementById("liste").innerHTML="";
          for(let personne of tab){
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            td1.textContent = personne.nom;
            td2.textContent = personne.prenom;
            tr.appendChild(td1);
            tr.appendChild(td2);
            document.getElementById("liste").appendChild(tr);
          }
        }


    </script>
  
</body>
</html>
